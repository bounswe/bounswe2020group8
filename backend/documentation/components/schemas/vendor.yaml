Vendor:
  type: object
  properties:
    _id:
      type: string
      format: mongoID
    name:
      type: string
    lastName:
      type: string
    email:
      type: string
    isSuspended:
      type: boolean
    isActive:
      type: boolean
    companyName:
      type: string
    companyDomainName:
      type: string
    aboutCompany:
      type: string
    IBAN:
      type: string
    address:
      type: object
      properties:
        addressName:
          type: string
        name:
          type: string
        addressLine:
          type: string
        city:
          type: string
        state:
          type: string
        zipCode:
          type: string
        phone:
          type: string
    locations:
      type: array
      items:
        type: object
        properties:
          longitude:
            type: number
          latitude:
            type: number
  xml:
    name: User
